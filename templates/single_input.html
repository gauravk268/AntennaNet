    crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <div class="input-form container">
      <h1>Enter required values to predict S11 in db</h1>
      <form action="/single" method="POST">
        <div class="form-group mb-3">
          <label>Height [mm]* (min: 9mm, max: 11mm)
            <input type="text" class="form-control" name="height" placeholder="Height [mm]" required /></label>
        </div>
        <div class="form-group mb-3">
          <label>Radius [mm]* (min: 7mm, max: 9mm)
            <input type="text" class="form-control" name="radius" placeholder="Radius [mm]" required /></label>
        </div>
        <div class="form-group mb-3">
          <label>Frequency [GHz]* (min: 4GHz, max: 12GHz)
            <input type="text" class="form-control" name="freq" placeholder="Frequency [mm]" required /></label>
        </div>
        <button class="btn btn-primary" type="submit">
          Submit
        </button>
      </form>

      {% if result %}
      <div class="alert alert-success" role="alert">
        S11 db value of antenna for given values is: {{result}}
      </div>
      {% endif %}
    </div>
  </div>
</body>
